<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="book.css">
    <script src="book.js" defer></script>
</head>
<body>
    <form action="" class="bookForm">
        <label for="title">Title
            <input type="text" name="title" id="title" class="title" placeholder="title">
        </label>
        <label for="author">Author
            <input type="text" name="author" id="author" class="author" placeholder="author">
        </label>
        <label for="pagesId">Number of pages
            <input type="number" name="pages" id="pagesId" class="pages"  placeholder="number of pages">
        </label>
        <label for="readId">Has it been read?
            <input type="text" name="read" id="readId" class="read" placeholder="read or not read">
        </label>

        <button type="button" class="submitter">SUBMIT</button>
    </form>
</body>
</html>
